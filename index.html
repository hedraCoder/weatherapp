<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Widget</title>
</head>
<body>

    <h1 class="widget-title">Weather Widget</h1>
    <div id="drag" class="no-select widget-wrap">

        <div class="widget-head">
            <form action="" class="widget-form">
                <input type="text" placeholder="Enter city name" name="city">
                <button type="submit" class="btn btn-submit">Go</button>
            </form>
            <div class="text-center">
                <button class="btn btn-location"><i class="fa fa-location"></i> Get Current Location</button>
            </div>
            
        </div>

        <div class="widget-card">
            <h3 class="text-center text-lg"><i class="fa fa-sun"></i> Weather</h3>
            <button class="btn widget-card-close"><i class="fa fa-close"></i></button>
            <hr>
            <div class="widget-data">
                <div class="widget-data-left">
                    <p class="text-sm alt"><i class="fa fa-map-marker-alt"></i> Cherunniyoor IN</p>
                    <p class="text-sm"><i class="fa fa-calendar-alt"></i> 22-November-2022</p>
                    <p class="text-sm"><i class="far fa-clock"></i> 10.20 AM</p>
                    <div class="main-data">
                        <p class="text-lg">30<span>&deg; C</span> | 73 <span>&deg; F</span></p>
                        <p class="text-lg">Cloudy</p>
                        <p class="text-des" style="font-style:italic;">Scattered clouds</p>
                    </div>
                    <p class="text-sm"><i class="fa fa-temperature-low"></i> Feels Like: 60%</p>
                    <p class="text-sm"><i class="fa fa-wind"></i> Wind Speed: 6.2 km/h</p>
                    <p class="text-sm"><i class="fa fa-thermometer-half"></i> Humidity: 60%</p>
                    <p class="text-sm"><i class="fa fa-tint"></i> Rainfall (1 hour): 4mm</p>
                </div>
                <div class="widget-data-right">
                    <img src="assets/icons/weather-icon.svg" alt="">
                </div>
                <!-- <div class="widget-error text-center">                    
                    <div class="icon-error">
                        <img src="assets/icons/error-icon.svg" alt="error">
                    </div>
                    <p class="text-lg">Oops..</p>
                    <p class="text-sm">User denied Geolocation Access !</p>
                    <p class="text-sm">City not found ! Try another or use the location button...</p>
                </div> -->
            </div>

            
        </div>


    </div>


    <script src="js/forecast.js"></script>
    <script src="js/location.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
