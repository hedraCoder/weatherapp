<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Widget</title>
</head>
<body>

    <h1 class="widget-title">Weather Widget</h1>
    <div id="drag" class="no-select widget-wrap">

        <div class="widget-head">
            <form action="" class="widget-form">
                <input type="text" placeholder="Enter city name" name="city" required>
                <button type="submit" class="btn btn-submit">Go</button>
            </form>
            <div class="text-center">
                <button class="btn btn-location"><i class="fa fa-location"></i> Get Current Location</button>
            </div>
            
        </div>

        <div class="widget-card d-none">
            <h3 class="text-center text-lg"><i class="fa fa-sun"></i> Weather</h3>
            <button class="btn widget-card-close"><i class="fa fa-close"></i></button>
            <hr>
            <div class="widget-data">
              
                
            </div>

            
        </div>


    </div>


    <script src="js/forecast.js"></script>
    <script src="js/location.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
